<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>Manipulate your image!</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="/js/imageEdit.js"></script>
    </head>
    <body>
        <h1>Image Changer</h1>
        <div id="instructions">Submit an image URL: ex: https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@2x.png</div>
        <div id="image">
            <form id="add-image" action="/api/image" method="POST">
                <label for="add-image-url">URL:</label>
                <input id="add-image-url" type="text" name="url">
                <input type="submit" value="Save">
            </form>
        </div>
        <div id="imageControl">

        </div>
        <div id="reset"></div>
    </body>
</html>
